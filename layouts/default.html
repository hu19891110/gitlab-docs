<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item.attributes.include?(:title) ? "#{item[:title]} - GitLab Documentation" : "GitLab Documentation" %></title>
    <link rel="stylesheet" href="<%= @items['/assets/stylesheets/stylesheet.*'].path %>">
    <link rel="stylesheet" href="<%= @items['/assets/stylesheets/highlight.*'].path %>">
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,400italic' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="header">
      <a href="/">
        <img src="<%= @items['/assets/images/gitlab-logo.svg'].path %>"/>
        <p>GitLab Documentation</p>
      </a>
      <ul>
        <li><input type="text" class="st-default-search-input" placeholder="Search"></li>
        <li><a href="<%= @items['/ce/README.*'].path %>">Community Edition</a></li>
        <li><a href="<%= @items['/ee/README.*'].path %>">Enterprise Edition</a></li>
        <li><a href="<%= @items['/omnibus/README.*'].path %>">Omnibus</a></li>
      </ul>
    </div>
    <div class="main">
      <%= yield %>
      <footer>
        <a href="EDIT_ON_GITLAB_LINK">Edit this page on GitLab.com</a>
      </footer>
    </div>
  </body>
</html>
